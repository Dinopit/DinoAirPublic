name: Basic Code Quality Checks

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  python-basic-check:
    name: Python Basic Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          
      - name: Python syntax check
        run: |
          python -m py_compile *.py || echo "Some Python files have syntax issues"
        continue-on-error: true
        
      - name: Test Python imports
        run: |
          python -c "
          import sys
          print('Python version:', sys.version)
          try:
              import sentry_sdk, psutil, requests
              print('✅ Core dependencies available')
          except ImportError as e:
              print('⚠️ Some dependencies missing:', e)
          "
        continue-on-error: true

  node-basic-check:
    name: Node.js Basic Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ['web-gui-node', 'installer']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.directory }}/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd ${{ matrix.directory }}
          npm ci || npm install
          
      - name: Test basic functionality
        run: |
          cd ${{ matrix.directory }}
          node -e "console.log('Node.js basic check passed for ${{ matrix.directory }}')"
          npm run lint:fix-safe || echo "Linting completed with warnings"
        continue-on-error: true